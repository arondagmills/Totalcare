<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/public/register.css" />
	</head>
	<body class="login-page">
        <main class="register-container">
            <div class="panel-container">
                <section class="panel" style="width:94%;text-align: center">
                    <header class="panel-heading">
                        <h2 style="color: #945009;">TOTAL CARE EUROPE UNIPESSOAL LDA </h2>
                        <h2>Registration</h2>
                    </header>
                    <div class="panel-body">
                        <form>
                            <div style="background: #f6f6f6;border: 1px solid #ccc;margin: 0px 30px 0px; ">
                                <h3 style="font-size: 20px;margin-top: 10px;text-align: left;margin-left: 10px;">Verify Sponsor</h3>
                            </div>
                            <div class="panel-body text-left"></div>
                            <div class="col-sm-6 mar-t-b">
                                <label for="binary_pos">Enter Sponsor ld:</label>
                                <input type="password" id="password" name="password" required />
                            </div>
                            <div class="col-sm-6 mar-t-b ">
                                <button class="btn btn-info"> Verify</button>
                                <input type="hidden" value="" name="placementid" />
                                <span style="display: none;" id="">
                                    <div class="col-sm-6 mar-t-b ">
                                        <label for="brinary_pos">Select Position:</label>
                                        <section class="form-control" name="binary_pos" id="binary_pos"><option value="">Select Position</option>
                                            <option value="left">Group A</option>
                                            <option value="right">Group B</option>
                                        </section>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-sm-6 mar-t-b">
                                        <select name="" id="" class="form-control">
                                            <option value="">Select Package</option>
                                            <option value="1">BRONZE (USD 80 )</option>
                                            <option value="2">SILVER (USD 150 )</option>
                                            <option value="3">GOLD (USD 750 )</option>
                                            <option value="4">PLATINUM (USD 1125 )</option>
                                            <option value="5">DIAMOND (USD 1800 )</option>
                                        </select>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div style="background: #f6f6f6;border: 1px solid #ccc;margin: 0px 14px 0px;">
                                        <h3 style="font-size: 20px;margin-top: 10px;text-align: left;margin-left: 10px;">Account Details</h3>
                                    </div>
                                    <br>
                                    <div class="col-sm-12 mar-t-b">
                                        <label for="username">Enter Username:</label>
                                        <input type="text" class="form-control">
                                        <span id="checkuser"></span>
                                    </div>
                                    <div class="col-sm-6 mar-t-b">
                                        <label for="password">Enter Login Password:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-sm-6 mar-t-b">
                                        <label for="confirm_password">Enter Confirm Login Password:</label>
                                        <input type="text" class="form-control"> <div class="registrationFormAlert" style="font-size:16px;color:#009999;"></div>
                                    </div>
                                    <div class="clearfix"></div>

                                </span>
                            </div>
                        </form>
                        <hr>
                    </div>
                    <div class="register-now"> Already a user? 
                        <a href="">Sign in</a>
                    </div>
                </section>
            </div>
        </main>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
</html>
